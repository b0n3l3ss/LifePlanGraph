<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>This is what happens when we hit submit on the previous webpage</h1>
    <div style="width: 800px;"><canvas id="lifeMapGraph"></canvas></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const data = [
                { year: 2010, count: 10 }, 
                { year: 2011, count: 20 }, 
                { year: 2012, count: 15 }, 
                { year: 2013, count: 25 }, 
                { year: 2014, count: 22 }, 
                { year: 2015, count: 30 }, 
                { year: 2016, count: 28 }
            ];
        
            const ctx = document.getElementById('lifeMapGraph').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.map(row => row.year),
                    datasets: [{
                        label: 'Acquisitions by Year',
                        data: data.map(row => row.count)
                    }]
                }
            });

            const chartGraph = document.getElementById('lifeMapGraph');
            if (chartGraph) {
                console.log('lifeMapGraph is defined and found in the HTML.');
            } else {
                console.log('lifeMapGraph is NOT found in the HTML.');
            }
        });
    </script>
    <form action="index.html">
        <input type="submit" value="Return To Home Page">
    </form>
</body>
</html>
